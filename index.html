<! Doctype html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="/images/favicon.ico">
</head>
<body>
    <main class="main">
        <img class="logo" src="images/googlelogo_color_272x92dp.png" alt>
        <div class="searchbar">
            <img class="search-icon" 
                src="images/outline_search_black_24dp.png" alt>
            <input class="search-input" type="text">
            <button>
                <img class="mic-icon" 
                    src="images/googlemic_color_24dp.png" alt="">
            </button>
        </div>
        <div class="search-buttons">
            <a href="https://github.com/marwhindc/google-homepage">
                <button class="button-search">Google Search</button>
            </a>
            <a href="https://github.com/marwhindc/google-homepage">
                <button class="button-search">I'm Feeling Lucky</button>
            </a>
        </div>
    </main>
</body>
